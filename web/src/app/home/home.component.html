<div *ngIf="!(user | async)?.uid" class="jumbotron">
  <h1 class="display-3">Welcome to NetEOC</h1>
  <p class="lead">NETworked Emergency Operations Center</p>
  <hr class="my-4">
  <p>To get started, login</p>
  <p class="lead">
    <button *ngIf="!(user | async)?.uid" class="btn btn-success btn-lg btn-block" type="submit"  (click)="login()">Login</button>
  </p>
</div>

<div *ngIf="(user | async)?.uid" class="card" >
  <div class="card-body">
    <h4 class="card-title">Missions</h4>
    <h6 class="card-subtitle mb-2 text-muted">Parati Servire</h6>
    <p class="card-text">View and signup for aviable missions.</p>
    <button  routerLink="/missions" type="button" class="btn btn-primary card-link">View Missions</button>
    <button  [routerLink]="['/missions']" [queryParams]="{showForm: true}" type="button" class="btn btn-success card-link">Create Mission</button>
  </div>
</div>
